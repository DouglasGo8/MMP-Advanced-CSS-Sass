<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
  <link href="./assets/css/icon-font.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
  <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <img src="./assets/img/logo.png" alt="trillo logo" class="logo" />
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search hotels" />
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="./assets/img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>
      <!-- User Nav -->
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="./assets/img/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="./assets/img/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">13</span>
        </div>
        <div class="user-nav__user">
          <img src="./assets/img/user.jpg" alt="User photo" class="user-nav__user-photo" />
          <span class="user-nav__user-name">Ketty</span>
        </div>
      </nav>
    </header>
    <!-- Content -->
    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="./assets/img/sprite.svg#icon-home"></use>
              </svg>
              <span>Hotel</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="./assets/img/sprite.svg#icon-aircraft-take-off"></use>
              </svg>
              <span>Flight</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="./assets/img/sprite.svg#icon-key"></use>
              </svg>
              <span>Car rental</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="./assets/img/sprite.svg#icon-map"></use>
              </svg>
              <span>Tours</span>
            </a>
          </li>
        </ul>
        <div class="legal">
          &copy; 2017 by trillo. All rights reserved.
        </div>
      </nav>
      <main class="hotel-view">Hotel View</main>
    </div>
  </div>
</body>

</html>
